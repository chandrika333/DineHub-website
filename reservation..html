<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f8f8;
    }
    header {
        background-color: #111010;
        color: aqua;
        text-align: center;
        padding: 20px 0;
        transition: background-color 0.3s;
    }
    header:hover {
        background-color: #555;
    }
    .booking-form {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s;
    }
    .booking-form:hover {
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
    }
    .booking-form h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
        transition: color 0.3s;
    }
    .booking-form:hover h2 {
        color: #555;
    }
    form {
        display: grid;
        grid-gap: 10px;
    }
    label {
        font-weight: bold;
        color: #555;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    input[type="time"],
    input[type="number"],
    textarea,
    button {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: border-color 0.3s;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus,
    input[type="date"]:focus,
    input[type="time"]:focus,
    input[type="number"]:focus,
    textarea:focus,
    button:focus {
        border-color: #555;
    }
    button {
        background-color: #333;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
    }
    button:hover {
        background-color: #555;
    }
    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
    }
    .alert {
        visibility: hidden;
        opacity: 0;
        position: fixed;
        top: 20%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        max-width: 400px;
        background-color: #4CAF50;
        color: white;
        text-align: center;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: visibility 0s, opacity 0.5s linear;
    }
    .alert-content {
        position: relative;
    }
    .closebtn {
        position: absolute;
        top: 10px;
        right: 20px;
        color: white;
        font-size: 30px;
        font-weight: bold;
        cursor: pointer;
    }
    .closebtn:hover {
        color: #ff0000;
    }

    .show {
        visibility: visible;
        opacity: 1;
    }
</style>
<body>
    <header>
        <h1>Restaurant Booking</h1>
    </header>
    <section class="booking-form">
        <h2 id="heading">Make a Reservation</h2>
        <form id="bookingForm" action="javascript:void(0);">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" required>

            <label for="preferences">Meal Preferences:</label>
            <textarea id="preferences" name="preferences" rows="4"></textarea>

            <label for="requests">Special Requests:</label>
            <textarea id="requests" name="requests" rows="4"></textarea>

            <button type="submit">Book Now</button>
        </form>
    </section>
    <div id="successAlert" class="alert">
        <div class="alert-content">
            <span class="closebtn" id="closeAlert">&times;</span>
            <h2>Booking Successful!</h2>
            <p>Your slot was booked successfully.&hearts; &hearts; &hearts; </p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Restaurant. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the form from submitting
            // Validate form fields
            let name = document.getElementById('name').value.trim();
            let email = document.getElementById('email').value.trim();
            let phone = document.getElementById('phone').value.trim();
            let date = document.getElementById('date').value;
            let time = document.getElementById('time').value;
            let guests = document.getElementById('guests').value;
            if (name === '' || email === '' || phone === '' || date === '' || time === '' || guests === '') {
                alert('Please fill out all required fields.');
                return;
            }
            // Show success alert
            let alertBox = document.getElementById('successAlert');
            alertBox.classList.add('show');
        });
        document.getElementById('closeAlert').addEventListener('click', function() {
            let alertBox = document.getElementById('successAlert');
            alertBox.classList.remove('show');
        });
    </script>
</body>
</html>
